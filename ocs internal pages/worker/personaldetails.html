<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Personal_Details</title>
    <link rel="stylesheet" href="personaldetails.css">
</head>

<body>
    <div class="personal_details">
        <h2>Personal Details</h2>
        <hr>
        <form action="#" method="POST">
            <div class="worker-box">
                <label for="">PAN Number :-</label>
                <input type="text" name="PAN_num" placeholder="E.g. BJSP9899B" required>
            </div>
            <div class="worker-box">
                <label for="">Adhar Number :-</label>
                <input type="number" name="AdharNumber" placeholder="E.g. 338047947952" required>
            </div>
            <div class="worker-box">
                <label for="">Father's Name :-</label>
                <input type="text" name="FatherName" placeholder="E.g. Suresh Sharma" required>
            </div>
            <div class="worker-box">
                <label for="">Date Of Birth :-</label>
                <input type="date" name="DOB" placeholder="DD/MM/...." required>
            </div>

            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <input type="radio" name="gender" id="dot-1" value="male">
                <input type="radio" name="gender" id="dot-2" value="female">

                <div class="category">
                    <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                </label>
                    <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                </label>
                </div>
            </div>



            <div class="adhar_add">
                <h2>Aadhar Address</h2>
                <hr>
                <div class="adhar_box">
                    <label for="">Street Address</label>
                    <input type="text" name="street_add" placeholder="Flat/House No./Floor/Building" required>
                    <input type="text" name="street_add" placeholder="Landmark: Eg. Near Metro Station" required>
                    <input type="text" name="street_add" placeholder="Colony/Street/Locality" required>
                </div>
                <div class="adhar_box">
                    <label for="">City</label>
                    <input type="text" name="City" placeholder="Your City" required>

                </div>
                <div class="adhar_box">
                    <label for="">PinCode</label>
                    <input type="number" name="Pincode" placeholder="Postal Code" required>

                </div>
                <div class="adhar_box">
                    <label for="">State</label>
                    <input type="text" name="street_add" placeholder="State" required>

                </div>
                <h3>* Entered details can take upto 2 days to get verified</h3>
            </div>


            <a href="#">

                <button type="submit" class="btn" onclick="openPopup()">Submit</button>

            </a>
        </form>


    </div>
    <div class="popup" id="popup">
        <img src="404-tick.png">
        <h2>Thank You!</h2>
        <p>Your details has been sucessfully submitted.Thanks!</p>
        <button type="button " onclick="closePopup() ">OK</button>
    </div>
    <script src="personaldetails.js "></script>

</body>

</html>
